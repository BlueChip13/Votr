<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>Votr! - Create polls online</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
<link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>

<!-- React JS -->
<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://npmcdn.com/react-router@2.8.1/umd/ReactRouter.min.js"></script>
<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
<script type="text/babel" src="{{ url_for('static', filename='js/polls.js') }}"></script>

<script src="http://cdn.auth0.com/js/lock/10.7.2/lock.min.js"></script>
<script>
  var lock = new Auth0Lock('Hiv6T72A0eqhq4RXAFXx0FcncXW5xTsD', 'danidee.auth0.com', {
    auth: {
      responseType: 'id_token',
      params: {
        scope: 'openid profile email' // Learn about scopes: https://auth0.com/docs/scopes
      }
    }
  });

  lock.on("authenticated", function(authResult) {
    lock.getProfile(authResult.idToken, function(error, profile) {
      if (error) {
        // Handle error
        return;
      }

      localStorage.setItem('id_token', authResult.idToken);

      url = 'http://localhost:5000/login'
      data = {'id_token': authResult.idToken}

      // Log the user in and redirect if succesfull
      $.ajax({
        url: url,
        dataType: 'json',
        type: 'POST',
        data: JSON.stringify(data),
        contentType: 'application/json; charset=utf-8',
        success: function(data){
          Materialize.toast(data.message, 5000);
          window.location.href = 'http://localhost:5000'
        }.bind(this),
        error: function(xhr, status, err){
          Materialize.toast('Login failed: ' + err.toString(), 5000);
        }.bind(this)
      });
    })
    });
</script>
</head>

<body>
<nav class="white" role="navigation">
  <div class="nav-wrapper container">
    <a id="logo-container" href="{{ url_for('home') }}" class="brand-logo">VOTR</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="{{ url_for('polls') }}">Dashboard</a></li>
      <li><a href="{{ url_for('polls') }}">Polls</a></li>
      <ul id="dropdown" class="dropdown-content">
        <li><a href="https://danidee.auth0.com/v2/logout?returnTo=http%3A%2F%2Flocalhost%3A5000%2Flogout">Logout</a></li>
      </ul>

      {% if session['profile'] %}<li><a class="dropdown-button" data-activates="dropdown" href="{{ url_for('polls') }}">{{ session['profile']['nickname'] }} <img style="margin-top: 5px;" height="30" src="{{session['profile']['picture'] }}" class="circle" /></a></li>

      {% else %}

      <li><a onclick="lock.show();">Login</a></li>

      {% endif %}
    </ul>

    <ul id="nav-mobile" class="side-nav">
      <li><a href="{{ url_for('polls') }}">Dashboard</a></li>
      <li><a href="{{ url_for('polls') }}">Polls</a></li>

      {% if not session['profile'] %}
      <li><a onclick="lock.show()">Login</a></li>
      {% else %}

      <li><a href="https://danidee.auth0.com/v2/logout?returnTo=http%3A%2F%2Flocalhost%3A5000%2Flogout">Logout</a></li>

      {% endif %}

    </ul>
    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
  </div>
</nav>
